language: julia
os:
  - linux
julia:
  - 1.6
codecov: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.6
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.add("Documenter"); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip